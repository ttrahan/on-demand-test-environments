resources:

#---------------------------------------------------------------#
#-------------------- Common INFRA Resources -------------------#
#---------------------------------------------------------------#

# AWS credentials
  - name: aws_creds_odte
    type: integration
    integration: "dr-aws"

# AWS PEM key
  - name: aws_pem_odte
    type: integration
    integration: "dr-keypair-us-east"


# Security Ops scripts repo
  - name: scripts_repo_odte
    type: gitRepo
    integration: "dr-github"
    pointer:
      sourceName: "devops-recipes/on-demand-test-environments"
      branch: master

# AWS CLI config
  - name: aws_cli_config_odte
    type: cliConfig
    integration: dr-aws
    pointer:
      region: us-east-1

# SecOps approved AMI
  - name: ami_sec_approved_odte
    type: params
    version:
      params:
        AMI_ID: "ami-9eb4b1e5"

###---------------------------------------------------------------#
###----------------------- BUILD/CI Resources --------------------#
###---------------------------------------------------------------#

# Front-end image
  - name: vote_fe_odte
    type: image
    integration: dr-dockerhub
    pointer:
      sourceName: "devopsrecipes/vote_fe"
    seed:
      versionName: "master.3"

# Back-end image
  - name: vote_be_odte
    type: image
    integration: dr-dockerhub
    pointer:
      sourceName: "devopsrecipes/vote_be"
    seed:
      versionName: "master.2"

  - name: vote_be_options_odte
    type: dockerOptions
    version:
      memory: 128
      portMappings:
        - "6379:6379/tcp"
      labels:
        app: "test_be"

  - name: vote_fe_params_odte
    type: params
    version:
      params:
        REDIS: "localhost:6379"

  - name: vote_fe_options_odte
    type: dockerOptions
    version:
      memory: 128
      portMappings:
        - "80:80/tcp"
      labels:
        app: "test_fe"


#---------------------------------------------------------------#
#----------------------- TEST VPC Resources --------------------#
#---------------------------------------------------------------#
# TEST environment config

  - name: test_conf_odte
    type: params
    version:
      params:
        EC2_REGION: "us-east-1"
        EC2_TAG_ROLE: "dr-on-demand-test-environments"
        EC2_TAG_TYPE: "ecs-container-instance"
        EC2_VOLUME_SIZE: 30
        EC2_COUNT: 1
        STATE_RES_NAME: "test_info"
        ECS_CLUSTER_NAME: "test_env_ecs_odte"
        ENVIRONMENT: "test"

# Output of Test Provisioning
  - name: test_info_odte
    type: params
    version:
      params:
        SEED: "initial_version"

# Test VPC Info
  - name: test_vpc_conf_odte
    type: params
    version:
      params:
        TEST_VPC_ID: "vpc-a36912da"
        TEST_PUBLIC_SG_ID: "sg-d95ab7a9"
        TEST_PUBLIC_SN_01_ID: "subnet-f9fe0f9d"
        TEST_PUBLIC_SN_02_ID: "subnet-3a95fe16"
        REGION: "us-east-1"


# Reference to ECS Test Cluster
  - name: test_env_ecs_odte
    type: cluster
    integration: "dr-aws"
    pointer:
      sourceName : "test_env_ecs_odte"
      region: "us-east-1"

#---------------------------------------------------------------#
#------------- Application Release Automation Resources --------#
#---------------------------------------------------------------#
# REPO of SIT code
  - name: sit_repo
    type: gitRepo
    integration: "dr-github"
    pointer:
      sourceName: "devops-recipes/demoSIT"
      branch: master

# SIT env vars for BOX
  - name: sit_params
    type: params
    version:
      params:
        API_URL: "54.158.18.50:8080"
        API_TOKEN: "NA"
